<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор для Savchuk-IT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="abacus">
     <h2>Glory to the heroes of Ukraine</h2>
  </div>
    <div class="calculator">
        <div class="display-container">
            <input title="input" type="text" id="display" disabled>
        </div>
        <div class="buttons">
            <button class ="c" onclick="clearDisplay('c')">C</button>
            <button onclick="buttonValue('7')">7</button>
            <button onclick="buttonValue('8')">8</button>
            <button onclick="buttonValue('9')">9</button>
            <button class ="rem" onclick="buttonValue('+')">+</button>
            <button onclick="buttonValue('4')">4</button>
            <button onclick="buttonValue('5')">5</button>
            <button onclick="buttonValue('6')">6</button>
            <button class ="rem"  onclick="buttonValue('-')">-</button>
            <button onclick="buttonValue('1')">1</button>
            <button onclick="buttonValue('2')">2</button>
            <button onclick="buttonValue('3')">3</button>
            <button class ="rem" onclick="buttonValue('*')">*</button>
            <button class ="rem" onclick="buttonValue('/')">/</button>
            <button onclick="buttonValue('0')">0</button>
            <button class ="rem rem-2" onclick="buttonValue('.')">,</button>
            <button class="all" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
